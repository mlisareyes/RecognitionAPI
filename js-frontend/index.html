<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recognition App</title>
  </head>

    <div class="container">
      <h1>Recognize Someone</h1>
      <div id="new-recognition-container">
        <form id="new-recognition-form">
          <input type="text" id="Employee" placeholder="Search Employee">
          <br><br>
          <textarea name="name" rows="8" cols="60" placeholder="Give a reason for this recognition"></textarea>
          <br><br>
          <input type="text" id="Sender" placeholder="Type your name here">
          <br><br>
          <input type="submit" value="Submit">
        </form>
      </div>
      <div id="recognitions-content">
        <ul id="recognitions-container">
          
        </ul>
        <div id="recognition-show"

      </div>

    </div>
    <script src="src/index.js"></script>
    <script src="src/components/recognitions.js"></script>
    <script src="src/components/recognition.js"></script>
    <script src="src/components/employee.js"></script>
    <script src="src/adapters/RecognitionsAdapter.js"></script>
  </body>
</html>
