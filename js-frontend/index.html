
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Recognition App</title>
</head>
  <body>
    <div class="container">
      <h1>Recognize Someone</h1>
      <button type="button" id="button">Let's Go!</button>
      <div id="new-recognition-container">
        <form id="new-recognition-form">
          <select id="employee-select">
            <option selected="selected">Choose an Employee</option>
          </select>
          <br>
          <textarea name="content" id="content" rows="8" cols="60" placeholder="Give a reason for this recognition"></textarea>
          <br>
          <input type="text" id="sender" placeholder="Type your name here">
          <br>
          <input type="submit" id="submit-button" value="Submit">
        </form>
      </div>
      <h2>Recognitions:</h2>
      <div id="recognitions-content">
    </div>
    <script src="src/index.js"></script>
    <script src="src/components/recognitions.js"></script>
    <script src="src/components/recognition.js"></script>
    <script src="src/components/employee.js"></script>
    <script src="src/adapters/RecognitionsAdapter.js"></script>
  </body>
</html>
